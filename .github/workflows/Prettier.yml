name: Prettier Formatting

on:
  push:
    branches:
      - master

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@main

      - name: Setup Node.js
        uses: actions/setup-node@main

      - name: Install Dependencies
        run: npm install

      - name: Run Prettier
        run: npx prettier --write .
